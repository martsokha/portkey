name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  check-build:
    name: Check Build Status
    runs-on: ubuntu-latest
    steps:
      - name: Wait for tests (Ubuntu)
        uses: lewagon/wait-on-check-action@v1.3
        with:
          ref: ${{ github.ref }}
          check-name: "Test (ubuntu-latest, 1.91)"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for tests (macOS)
        uses: lewagon/wait-on-check-action@v1.3
        with:
          ref: ${{ github.ref }}
          check-name: "Test (macos-latest, 1.91)"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for tests (Windows)
        uses: lewagon/wait-on-check-action@v1.3
        with:
          ref: ${{ github.ref }}
          check-name: "Test (windows-latest, 1.91)"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for formatting check
        uses: lewagon/wait-on-check-action@v1.3
        with:
          ref: ${{ github.ref }}
          check-name: "Format"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for clippy
        uses: lewagon/wait-on-check-action@v1.3
        with:
          ref: ${{ github.ref }}
          check-name: "Clippy"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      - name: Wait for documentation check
        uses: lewagon/wait-on-check-action@v1.3
        with:
          ref: ${{ github.ref }}
          check-name: "Documentation"
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: check-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Get the version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: create-release
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_TOKEN }}
        continue-on-error: true
